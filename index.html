<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>AzhwiiiStore</title>
<link rel="icon" href="/foto/diamond1.png">
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 10px;
  }
  #app {
    background: #1e1e2f;
    border-radius: 12px;
    width: 100%;
    max-width: 350px;
    min-height: 600px;
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-shadow: 0 0 25px #6e44ff88;
  }

  header {
    text-align: center;
    margin-bottom: 20px;
  }
  header h1 {
    font-size: 1.8rem;
    font-weight: 900;
    color: #7f5aff;
    letter-spacing: 2px;
    user-select: none;
    text-shadow: 0 0 8px #7f5aff88;
  }
  header p {
    color: #bbb;
    font-style: italic;
    font-size: 0.9rem;
    margin-top: 4px;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    color: #b8aef8;
  }

  select, input[type="text"], input[type="number"] {
    width: 100%;
    padding: 10px 12px;
    background: #282841;
    border: none;
    border-radius: 8px;
    color: #eee;
    font-size: 1rem;
    margin-bottom: 15px;
    transition: box-shadow 0.3s ease;
  }
  select:focus, input[type="text"]:focus, input[type="number"]:focus {
    outline: none;
    box-shadow: 0 0 8px #7f5affaa;
    background: #3a3a58;
  }

  .payment-methods {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }
  .payment-methods label {
    font-weight: 500;
    font-size: 0.9rem;
    color: #bbb;
    flex: 1 0 auto;
    text-align: center;
    cursor: pointer;
    user-select: none;
    padding: 10px;
    background: #282841;
    margin: 0 5px;
    border-radius: 8px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .payment-methods input[type="radio"] {
    display: none;
  }
  .payment-methods input[type="radio"]:checked + label {
    background-color: #7f5aff;
    color: #fff;
    box-shadow: 0 0 15px #7f5affaa;
  }
  .payment-methods label:hover {
    background-color: #5d3eff;
    color: white;
  }

  #order-summary {
    background: #282841cc;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 20px;
    font-size: 0.95rem;
    color: #ddd;
    min-height: 80px;
  }
  #order-summary p {
    margin-bottom: 8px;
  }
  #total-price {
    font-weight: 700;
    font-size: 1.2rem;
    color: #9e82ff;
  }

  button {
    width: 100%;
    padding: 15px 0;
    font-weight: 900;
    font-size: 1.2rem;
    background: #7f5aff;
    border: none;
    border-radius: 12px;
    color: #fff;
    text-shadow: 0 0 10px #7f5affcc;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 0 15px #7f5affaa;
    user-select: none;
  }
  button:disabled {
    background: #4a3d77;
    box-shadow: none;
    cursor: not-allowed;
    color: #aaa;
  }
  button:hover:not(:disabled) {
    background-color: #9b74ff;
    box-shadow: 0 0 20px #9b74ffcc;
  }

  /* Custom game selector styles */
  #game-select-container {
    margin-bottom: 15px;
  }
  #game-select-label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    color: #b8aef8;
  }
  #game-list {
    display: flex;
    flex-wrap: nowrap;
    overflow-x: auto;
    gap: 12px;
    padding-bottom: 8px;
    -webkit-overflow-scrolling: touch;
  }
  #game-list::-webkit-scrollbar {
    height: 6px;
  }
  #game-list::-webkit-scrollbar-thumb {
    background: #7f5affaa;
    border-radius: 10px;
  }
  .game-card {
    flex: 0 0 auto;
    background: #282841;
    border-radius: 12px;
    width: 90px;
    text-align: center;
    cursor: pointer;
    user-select: none;
    padding: 8px;
    transition: box-shadow 0.3s ease, background-color 0.3s ease;
    border: 3px solid transparent;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .game-card img {
    width: 60px;
    height: 60px;
    object-fit: contain;
    margin-bottom: 6px;
    border-radius: 8px;
  }
  .game-card span {
    font-size: 0.85rem;
    font-weight: 700;
    color: #bbb;
  }
  .game-card.selected {
    border-color: #7f5aff;
    background-color: #3a3a58;
    box-shadow: 0 0 15px #7f5affaa;
    color: #eee;
  }
  .game-card:hover {
    background-color: #4a4175;
    box-shadow: 0 0 10px #7f5aff88;
    color: #fff;
  }

  /* Responsive text scaling */
  @media (max-width: 350px) {
    body, #app {
      padding: 10px;
      width: 100vw;
      max-width: 350px;
    }
  }
</style>
</head>
<body>
<div id="app" role="main" aria-label="AzhwiiiStore Game Top Up">
  <header>
    <h1>Azhwiii<span style="color:#d46aff;">Store</span></h1>
    <p>Your Ultimate Game Top Up Platform</p>
  </header>

  <form id="topup-form" autocomplete="off">
    <div id="game-select-container">
      <label id="game-select-label" for="game-select" >Select Game</label>
      <div id="game-list" role="listbox" aria-label="Select Game" tabindex="0">
        <!-- Game cards inserted dynamically here -->
      </div>
      <small id="game-desc" style="color:#777;">Choose the game you want to top up</small>
    </div>

    <label for="package-select">Choose Package</label>
    <select id="package-select" required aria-required="true" disabled>
      <option value="" disabled selected>Select a package</option>
    </select>

    <label for="user-id">Your In-Game User ID</label>
    <input id="user-id" type="text" placeholder="Enter your User ID" required aria-required="true" pattern=".{3,20}" title="User ID must be 3-20 characters" />

    <label for="nickname">Nickname (optional)</label>
    <input id="nickname" type="text" placeholder="Your In-game nickname" maxlength="30" />

    <label>Payment Method</label>
    <div class="payment-methods" role="radiogroup" aria-required="true" aria-label="Payment Methods">
      <input type="radio" id="pay-ova" name="payment-method" value="OVO" required />
      <label for="pay-ova" tabindex="0">OVO</label>

      <input type="radio" id="pay-gopay" name="payment-method" value="GoPay" />
      <label for="pay-gopay" tabindex="0">GoPay</label>

      <input type="radio" id="pay-bank" name="payment-method" value="Bank Transfer" />
      <label for="pay-bank" tabindex="0">Bank Transfer</label>
    </div>

    <div id="order-summary" aria-live="polite" aria-atomic="true">
      <p><strong>Order Summary:</strong></p>
      <p>Game: <span id="summary-game">-</span></p>
      <p>Package: <span id="summary-package">-</span></p>
      <p>Price: <span id="summary-price">-</span></p>
      <p>Total: <span id="total-price">-</span></p>
    </div>

    <button type="submit" id="submit-btn" disabled>Top Up Now</button>
  </form>
</div>

      }
    };

    const gameList = document.getElementById('game-list');
    const packageSelect = document.getElementById('package-select');
    const userIdInput = document.getElementById('user-id');
    const nicknameInput = document.getElementById('nickname');
    const payMethods = document.getElementsByName('payment-method');
    const orderSummaryGame = document.getElementById('summary-game');
    const orderSummaryPackage = document.getElementById('summary-package');
    const orderSummaryPrice = document.getElementById('summary-price');
    const totalPriceSpan = document.getElementById('total-price');
    const submitBtn = document.getElementById('submit-btn');
    const form = document.getElementById('topup-form');

    let selectedGame = null;

    function formatCurrency(val) {
      return 'Rp ' + val.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    // Populate games as cards with images
    function populateGames() {
      for (let game in gamesData) {
        const card = document.createElement('div');
        card.classList.add('game-card');
        card.setAttribute('role', 'option');
        card.setAttribute('tabindex', '0');
        card.setAttribute('aria-selected', 'false');
        card.dataset.game = game;

        const img = document.createElement('img');
        img.src = gamesData[game].img;
        img.alt = game + " logo";
        img.loading = "lazy";

        const span = document.createElement('span');
        span.textContent = game;

        card.appendChild(img);
        card.appendChild(span);
        gameList.appendChild(card);

        // Click and key interaction
        card.addEventListener('click', () => setSelectedGame(game));
        card.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            setSelectedGame(game);
          }
        });
      }
    }

    // Set selected game and update UI
    function setSelectedGame(game) {
      if (selectedGame === game) return;

      selectedGame = game;

      // Update aria and selected class
      [...gameList.children].forEach(card => {
        const isSelected = card.dataset.game === game;
        card.classList.toggle('selected', isSelected);
        card.setAttribute('aria-selected', isSelected ? 'true' : 'false');
      });

      // Populate packages for selected game
      populatePackages(game);
      updateSummary();
    }

    // Populate package dropdown for the selected game
    function populatePackages(game) {
      packageSelect.innerHTML = '';
      let placeholder = document.createElement('option');
      placeholder.textContent = 'Select a package';
      placeholder.value = '';
      placeholder.disabled = true;
      placeholder.selected = true;
      packageSelect.appendChild(placeholder);

      if (!game || !gamesData[game]) {
        packageSelect.disabled = true;
        updateSummary();
        return;
      }

      gamesData[game].packages.forEach(pkg => {
        let opt = document.createElement('option');
        opt.value = pkg.id;
        opt.textContent = pkg.name + ' - ' + formatCurrency(pkg.price);
        opt.dataset.price = pkg.price;
        packageSelect.appendChild(opt);
      });
      packageSelect.disabled = false;
    }

    // Update order summary and enable/disable submit button
    function updateSummary() {
      const selectedPackageId = packageSelect.value;
      const selectedPackageOption = packageSelect.options[packageSelect.selectedIndex];
      const paymentMethod = [...payMethods].find(pm => pm.checked);

      orderSummaryGame.textContent = selectedGame || '-';
      orderSummaryPackage.textContent = selectedPackageOption ? selectedPackageOption.text.split(' - ')[0] : '-';
      orderSummaryPrice.textContent = selectedPackageOption ? formatCurrency(parseInt(selectedPackageOption.dataset.price) || 0) : '-';

      totalPriceSpan.textContent = selectedPackageOption ? formatCurrency(parseInt(selectedPackageOption.dataset.price) || 0) : '-';

      const userIdValid = userIdInput.checkValidity();
      const packageSelected = !!selectedPackageId;
      const paymentSelected = !!paymentMethod;

      submitBtn.disabled = !(selectedGame && packageSelected && userIdValid && paymentSelected);
    }

    // Event listeners
    packageSelect.addEventListener('change', updateSummary);
    userIdInput.addEventListener('input', updateSummary);
    nicknameInput.addEventListener('input', updateSummary);
    payMethods.forEach(pm => pm.addEventListener('change', updateSummary));

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const selectedPackageOption = packageSelect.options[packageSelect.selectedIndex];
      const userId = userIdInput.value.trim();
      const nickname = nicknameInput.value.trim() || '(empty)';
      const paymentMethod = [...payMethods].find(pm => pm.checked).value;
      const price = selectedPackageOption ? parseInt(selectedPackageOption.dataset.price) : 0;

      const confirmMsg = 
        `Please confirm your order:\n\n` +
        `Game: ${selectedGame}\n` +
        `Package: ${selectedPackageOption.textContent}\n` +
        `User ID: ${userId}\n` +
        `Nickname: ${nickname}\n` +
        `Payment Method: ${paymentMethod}\n` +
        `Total Price: ${formatCurrency(price)}\n\n` +
        `Do you want to proceed?`;
      if (confirm(confirmMsg)) {
        alert('Thank you for your purchase! Your top-up request has been received.\n\nPlease follow the payment instructions sent to your email or phone.');
        form.reset();
        selectedGame = null;
        // Clear selection styles
        [...gameList.children].forEach(card => {
          card.classList.remove('selected');
          card.setAttribute('aria-selected', 'false');
        });
        packageSelect.disabled = true;
        updateSummary();
      }
    });

    // Initialize
    populateGames();
    updateSummary();
  })();
</script>

</html>
